<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>
<!--    Bootstrap HTML CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        *{
            font-family: Verdana,sans-serif;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            background-image: url("img/lawnmower.gif");
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1{
            background-color: rgba(225,225,225, .2);
        }
        #products{
            background-color: rgba(57, 97, 69, .7);
        }
    </style>
</head>
<body class="">

<h1 class="text-center mx-5">My Tool Store</h1>
<hr>

<div class="container d-flex row justify-content-center p-0 m-0 mx-auto align-items-center" style="">
    <table id="products" class="text-center col-12 mb-5" style="border: 2px solid black;">
        <thead>
            <tr style="border-bottom: 2px solid black;">
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <button id="refresh" class="btn btn-danger col-3">Refresh</button>
</div>



<script src="js/jquery-3.6.0.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function products(){
        $('#insertProducts').html("");
        $.ajax("data/inventory.json").done(function (products){
            for (var i = 0; i < products.length; i++){
                var htmlAppend = "<tr id = 'product-table' style=\"border: 1px solid black\">";
                htmlAppend += "<th>" + products[i].title + "</th>";
                htmlAppend += "<th>" + products[i].quantity + "</th>";
                htmlAppend += "<th>" + products[i].price + "</th>";
                htmlAppend += "<th>" + products[i].categories + "</th>";
                htmlAppend += "</tr>";
                $('#insertProducts').append(htmlAppend);
            }
        });
    }
    $('#refresh').click(function (event){
        event.preventDefault();
        products();
    });

    products();
})();
</script>

<!--BootStrap JS CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
