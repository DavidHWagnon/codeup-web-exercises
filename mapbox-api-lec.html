<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Lecture</title>
    <style>
    </style>
</head>
<body>
<h1>Welcome to MapBox Lecture</h1>


<div id='map' style='width: 600px; height: 500px;'></div>

<script src="js/keys.js"></script>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
<script src="js/mapbox-geocoder-utils.js"></script>



<script>
  mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-98.4916, 29.4252], // starting position [lng, lat]
    zoom: 12 // starting zoom
  });

  // map.setStyle('mapbox://styles/mapbox/satellite-v9')
  // map.setZoom(9);

  map.addControl(new mapboxgl.NavigationControl());

  var marker = new mapboxgl.Marker({
      color: 'red'
  })
      .setLngLat([-98.706329, 29.436058])
      .setDraggable(true)
      .addTo(map);

  marker.on('dragend', function(){
      alert(marker.getLngLat().toString())
  })

  var popup = new mapboxgl.Popup()
  .setLngLat(marker.getLngLat())
  .setHTML("<h3>The Alamo</h3>")
  .setMaxWidth("100px")
  .addTo(map);

  console.log(popup);




  geocode("San Antonio", MAPBOX_ACCESS_TOKEN).then(function (results){
      console.log(results);
  })




</script>

</body>
</html>
