<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="https://css.gg/search.css">
    <link href='https://css.gg/shopping-cart.css' rel='stylesheet'>
    <link href='https://css.gg/profile.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
</head>
<body>
    <nav>
        <!-- List for items to be moved to the right-->
        <ul class="left">
            <li><a href="#">Articles</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>
        <p class="logo"><a href="#">Logo</a></p>
        <!-- List for items to be moved to the left-->
        <ul class="right">
            <li><a href="#">Follow Us</a></li>
            <li><a href="#"><i class="gg-search"></i></a></li>
            <li><a href="#"><i class="gg-shopping-cart"></i></a></li>
            <li><a href="#"><i class="gg-profile"></i></a></li>
        </ul>
    </nav>
</body>
</html>
