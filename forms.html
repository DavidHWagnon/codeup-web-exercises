<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms Exercise</title>

</head>
<body>
    <header>
        <h1>Register With Us</h1>
    </header>
    <form method="POST" action="https://www.elformo.com/forms/5fa0f9f8-75e8-4678-b688-436877fb98f7">

        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter Your Email">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter Your Password">
        <br>

        <label for="Bio">Tell me about yourself...</label>
        <br>
        <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="Stuff about yourself..."></textarea>
        <br>

        <h3>How did you hear about us?</h3>
        <label for="Billboard">
            <input id="Billboard" type="radio" name="advertisement" value="Billboard">Billboard
        </label>
        <label for="Radio Advertisement">
            <input id="Radio Advertisement" type="radio" name="advertisement" value="Radio Advertisement">Radio Advertisement
        </label>
        <label for="Internet Advertisement">
            <input id="Internet Advertisement" type="radio" name="advertisement" value="Internet Advertisement">Internet Advertisement
        </label>
        <label for="other">
            <input id="other" type="radio" name="advertisement" value="other">Other
        </label>
        <br>

        <h3>What internet browser are you using?</h3>
        <select name="Internet Browser">
            <option value="Safari">Safari</option>
            <option value="Google Chrome">Google Chrome</option>
            <option value="Mozilla Firefox">Mozilla Firefox</option>
            <option value="Microsoft Edge">Microsoft Edge</option>
            <option value="Opera">Opera</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
