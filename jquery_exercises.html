<!DOCTYPE html>
<html lang="eng">
<head>

  <title>JQUERY INTRODUCTION AND SELECTION EXERCISE</title>
  <script src="js/jquery-3.6.0.js"></script>

</head>
<body>

<!-- INSERT HTML CODE SAMPLE HERE -->
<h1 class = "head codeup" id="head">JQuery Selectors</h1>
<p class = "par codeup" id="para">Awesome Sauce</p>
<ul class = "ulist codeup" id="ulist">
  <li class = "list" id="list1">Nice</li>
  <li class = "list" id="list2">Niice</li>
  <li class = "list" id="list3">Noice</li>
</ul>
<div class = "div" id="div"></div>

<script>


  // $(document).ready(function() {

  // });
  //
  //
  // $('.codeup').css('border', '1px solid red');
  // $('li').css('font-size', '20px')

  //
  // $(document).ready();
  //
  // var alert2 = $('h1').html();
  // alert(alert2);

  $('h1').click(
          function() {
            $(this).css('background-color', '#FF0');
          }
  );
  $('p').dblclick(
          function() {
            $(this).css('font-size', '18px');
          }
  );
  $('li').hover(
          function() {
            $(this).css('color', 'red');
          },
          function() {
            $(this).css('color', 'black');
          }
  );
</script>


</body>
